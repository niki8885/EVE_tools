name: Run EVE Price Scraper Hourly

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run main.py
        run: python main.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eve_prices
          path: |
            local_prices/fuel
            analysis/fuel
      - name: Commit and push updated prices
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add local_prices/fuel
          git add analysis/fuel
          git commit -m "Update EVE prices and analysis [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:main